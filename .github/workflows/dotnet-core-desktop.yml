name: BasicUntestedPublish.CI

on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1
    - name: First build it with dotnet
      run: dotnet build --configuration Debug
    - name: Publish
      run: dotnet publish --configuration Debug --framework netcoreapp3.1 --runtime win-x86 --self-contained true
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: WorkaroundUtilities
        path: WorkaroundUtilities\bin\Debug\netcoreapp3.1\win-x86\publish\
